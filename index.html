<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Outfit:wght@100..900&display=swap"
        rel="stylesheet">
    <link rel="icon" type="img" href="img/lp_icon.webp">
</head>

<body>
    <header>
        <br>
        <h1 id="htitle">Bem-vindo(a) a nossa página!</h1>
        <h2 id="htext">Por-favor, preencha o formulário abaixo</h2>
        <br>
    </header>

    <div class="container">
        <br>
        <h1 id="cad">Cadastre-se</h1>
        <br>
        <form action="">
            <label for="name" class="ftext">Nome:</label><br>
            <input type="text" required><br><br>
            <label for="email" class="ftext">E-mail:</label><br>
            <input type="email" required><br><br>
            <label for="tele" class="ftext">Telefone:</label><br>
            <input type="tel" required><br><br>
            <br>
            <input type="button" class="button" value="Enviar">
        </form>
    </div>

    <img id="blonde" src="img/blonde_album_vinyl.jpeg" alt="Blonde Album Vinyl Edition">

    <footer class="footer">
        <h1 class="contactus">Nos Contate</h1>
        <a href=""><i class="fa-brands fa-whatsapp"></i></a></i>
        <a href=""><i class="fa-brands fa-instagram"></i></a>
        <a href=""><i class="fa-brands fa-facebook"></i></a>
    </footer>


</body>

</html>
